<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects I've done</title>
  <style>
    body{
  margin:0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background:#141414;
  color:#f2f2f2;
  text-align:center;
}

.header{
  max-width: 980px;
  margin: 18px auto 10px auto;
  background:#1d1d1d;
  border:1px solid #2a2a2a;
  border-radius: 10px;
  padding: 16px 18px;
}

.header h1{
  margin:0;
  font-size: 34px;
  letter-spacing: 0.3px;
}

.header h2{
  margin:6px 0 0 0;
  font-size: 14px;
  font-weight: normal;
  opacity: 0.8;
}
.header h3{
  margin:6px 0 0 0;
  font-size: 14px;
  font-weight: normal;
  opacity: 0.8;
  align-content: center;
}

.pagewall{
  max-width: 980px;
  margin: 0 auto;
  background:#1a1a1a;
  border:1px solid #2a2a2a;
  border-radius: 10px;
  padding: 16px 18px;
}

.pagewall p{
  margin: 10px 0;
  font-size: 15px;
  opacity: 0.9;
}

.boxgrid{
  margin-top: 14px;
  display:grid;
  /*to make em fit*/
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 14px;
}

.certwrapper{
  background:#171717;
  border:1px solid #2a2a2a;
  border-radius: 10px;
  padding: 12px;
}

.certificatebox{
  height: 100px;
  border-radius: 24px;
  border:2px solid #303030;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  position: relative;
}

.certificatebox::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.35);
}

.certbottom{
  margin: 10px 2px 2px 2px;
  font-size: 13px;
  opacity: 0.8;
}

.btnrow{
  max-width: 980px;
  margin: 40px auto 26px auto;
  text-align:center;
}

.button{
  display:inline-block;
  text-decoration:none;
  color:#f2f2f2;
  background:#232323;
  border:1px solid #2a2a2a;
  padding: 24px 22px;
  border-radius: 12px;
}

.btn:hover{
  background:#2a2a2a;
}
    
    /*make button shake for like no*/
     @keyframes no{
        0% {transform: translateX(0 ), translateY(0);}
        25%{transform: translateX(-7px), translateY(-3px);}
        50%{transform: translateX(7px), translateY(3px);}
        75%{transform: translateX(-3px), translateY(-1.5px);}
        100%{transform: translateX(0), translateY(0);}
    }
  </style></head>
  <body>
    <div class="header">
        <h1>Work Experience?</h1>
        <h2>I quess im the one interviewing you</h2>
    </div>
    <div class="pagewall">
        <div class="boxgrid">
            <div class="certificatebox">
                <h3>You notice a receipt with the wrong date on it </h3>
                <h3>what should you do?</h3>
                </div></div></div>
                <div class="btnrow">
                    <button class="button" onclick="this.style.animation='no 1s'; alert('oh come on theres no way u believe that.')">Chuck it in the bin</button>
                    <button class="button" onclick="location.href='workplaces.html'">Report it to your supervisor or the finance department</button>
                    <button class="button" onclick="this.style.animation='no 1s'; alert('should prolly report just to be sure')">Change the date to today's</button>
                </div>
  </body>
</html>
