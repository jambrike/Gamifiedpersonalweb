<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Experience</title>
  <style>
    body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#474747;
    color:white;
    text-align:center;
  }

  .header{
    background:#2f2f2f;
    padding:18px 10px;
    border-bottom:3px solid #1c1c1c;
  }


  .header h1{
    margin:0;
    font-size:34px;
    letter-spacing:0.5px;
  }

  .header h2{
    margin:6px 0 0;
    font-size:16px;
    font-weight:normal;
    opacity:0.85;
  }

  .pagewall{
    max-width: 850px;
    margin: 22px auto;
    padding: 18px 18px 12px;
    text-align:left;
    background:#2f2f2f;
    border:2px solid #202020;
    border-radius:10px;
  }

  .pagewall p{
    margin: 10px 0;
    line-height: 1.6;
    font-size: 16px;

  }
  .btnrow{
    margin-top: 10px;
    text-align:center;
  }
  .btnrow button{
    background:#1c1c1c82;
    color:white;
    border:none;
    padding:20px 42px;
    margin:0 6px;
    border-radius:13px;
    font-size:14px;
    cursor:pointer;
  }
  </style>
</head>
<body>
  <div class="header">
    <h1>Work Experience</h1>
    </div>
  <div class="pagewall">
    <h2>Differentiate this equation?</h2>
    <h3>f(x) = x^2 + 3x + 2</h3>
    </div>
    <div class ="pagewall">
      <div class="btnrow">
        <button onclick="alert('Incorrect, try again!')">3x^3 + C </button>
        <button onclick="gotonextpage();">2x + 3</button>

      </div>
    </div>
    <script>
      function gotonextpage(){
        window.location.href = "mathematics.html";
      }

</body>
</html>
